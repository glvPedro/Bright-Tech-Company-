  <script>
    function proximo() {
      aguardar();

      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = in_nome.value;
      var cnpjVar = in_cnpj.value;
      var telefoneVar = in_tel.value;
      var qtd_FuncionarioVar = in_qtd_Funcionario.value;
      var metros_uteisVar = in_metros_uteis.value;
      var dt_contratoVar = in_dt_contrato.value;

      if (
        nomeVar == "" ||
        cnpjVar == "" ||
        telefoneVar == "" ||
        qtd_FuncionarioVar == "" ||
        metros_uteisVar == "" ||
        dt_contratoVar == ""
      ) {
        finalizarAguardar();
        return false;
      }
      // Enviando o valor da nova input
      fetch("/empresa/proximo", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          cnpjServer: cnpjVar,
          telefoneServer: telefoneVar,
          qtd_FuncionarioServer: qtd_FuncionarioVar,
          metros_uteisServer: metros_uteisVar,
          dt_contratoServer: dt_contratoVar,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {

            fetch(`/empresa/buscar-por-cnpj/${cnpjVar}`)
              .then(function (resposta) {
                if (resposta.ok) {
                  resposta.json().then(function (resposta) {
                    console.log("DEU CERTTOO");
  
                    sessionStorage.FK_EMPRESA = resposta.idEmpresa;

                 setTimeout(() => {
                 window.location = "cadastro-usuario.html";
                 }, "2000")
                  });
                }
              })
              .catch(function (erro) {
                console.error(erro);

              });

            // resposta.json()
            //     .then(function (respostaFormatada) {
            //         console.log(`resposta -----> ${respostaFormatada.insertId}`);
            //         sessionStorage.FK_EMPRESA = respostaFormatada.insertId
            //         console.log(sessionStorage.FK_EMPRESA);
            //     })
            //     .catch(function (erro) {
            //         console.error(erro);
            //     })
            // setTimeout(() => {
            //     window.location = "cadastro-usuario.html";
            // }, "2000")

            //limparFormulario();
            finalizarAguardar();
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          finalizarAguardar();
        });

      return false;
    }
