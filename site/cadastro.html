<script>
    function cadastro() {
        var nomeVar = in_nome.value
        var emailVar = in_email.value
        var telefoneVar = in_tel.value
        var cnpjVar = in_cnpj.value
        var senhaVar = in_senha.value
        var confirmacaoVar = in_conf.value

        if (nomeVar == `empresa` && emailVar == `empresa@gmail.com` && senhaVar == `sptech` && confirmacaoVar == `sptech`) {
            alert(`Cadastro efetuado com sucesso!`)
            window.location.href = "login.html"
        } else {
            alert(`Falha no cadastro!
             Preencha os dados novamente.`)
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                telefoneServer: telefoneVar,
                cnpjServer: cnpjVar,
                senhaServer: senhaVar
            })
        })
    }
</script>
